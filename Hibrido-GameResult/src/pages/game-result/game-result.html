<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Resultado dos jogos</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let jogador of gameResults">
      <ion-avatar item-start>
        <img src="assets/imgs/default_avatar.png">
      </ion-avatar>
      <h3>
        <b>Jogador:</b>{{ jogador.NomeJogador }}</h3>
      <p><b>Pontuação:</b>{{ jogador.Win }}</p>
      <p><b>DateGame: </b> {{ jogador.DateGame | formataData }}</p>
    </ion-item>
  </ion-list>

</ion-content>
